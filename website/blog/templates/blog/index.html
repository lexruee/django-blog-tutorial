{% extends "blog/base.html" %}

{% block content %}
<h1> Posts </h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li> <a href="{% url 'blog:detail' post.id %}"> {{post.title}} </a>
        {% endfor %}
    </ul>

{% else %}
    <p> No posts are published. </p>
{% endif %}
{% endblock %}
