{% extends "blog/base.html" %}

{% block content %}
<h1> {{ post.title }} </h1>

<p>
    {{ post.content }}
</p>
<a href="{% url 'blog:index' %}"> Back </a>

<h2> Comments </h2>
{% if comments %}
    {% for comment in comments %}
        <h3> {{comment.title}} </h3>
        <p> {{comment.content}} </p>
    {% endfor %}
{% else %}
    <p> No comments are published. </p>
{% endif %}
{% endblock %}
